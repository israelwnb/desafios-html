<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
</head>
<body>
    <form action="">
        <ol>
            <li>
                <h3>Em que ano Kurt Cobain faleceu vítima de suicídio?</h3>
                <div>
                    <input type="radio" name="question-1" id="question-1-a" value="A">
                    <label for="question-1-a">A) 1994</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-b" value="B">
                    <label for="question-1-b">B) 1989</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-c" value="C">
                    <label for="question-1-c">C) 2003</label>
                </div>
                <div>
                    <input type="radio" name="question-1" id="question-1-d" value="D">
                    <label for="question-1-d">D) 1993</label>
                </div>
            </li>
            <li>
                <h3>Qual o nome da vocalista/guitarrista da banda de rock japonesa SHISHAMO?</h3>
                <div>
                    <input type="radio" name="question-2" id="question-2-a" value="A">
                    <label for="question-2-a">A) Haruna Ono</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-b" value="B">
                    <label for="question-2-b">B) Asako Miyazaki</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-c" value="C">
                    <label for="question-2-c">C) Kim Deal</label>
                </div>
                <div>
                    <input type="radio" name="question-2" id="question-2-d" value="D">
                    <label for="question-2-d">D) Miki Matsubara</label>
                </div>
            </li>
            <li>
                <h3>Qual o nome do golpe que Naruto usa para derrotar Kakuzu?</h3>
                <div>
                    <input type="radio" name="question-3" id="question-3-a" value="A">
                    <label for="question-3-a">A) Chidori</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-b" value="B">
                    <label for="question-3-b">B) Shintenshin no Jutsu</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-c" value="C">
                    <label for="question-3-c">C) Rasenshuriken</label>
                </div>
                <div>
                    <input type="radio" name="question-3" id="question-3-d" value="D">
                    <label for="question-3-d">D) Kamehameha</label>
                </div>
            </li>
            <li>
                <h3>Qual termo é utilizado para se referir a naves alienígenas?</h3>
                <div>
                    <input type="radio" name="question-4" id="question-4-a" value="A">
                    <label for="question-4-a">BVOP - Bagulho Vindo de Outro Planeta</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-b" value="B">
                    <label for="question-4-b">DVAD - Disco Voador com Alienígena Dentro</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-c" value="C">
                    <label for="question-4-c">ESLT - Embarcação Submarina Lançadora de Torpedos</label>
                </div>
                <div>
                    <input type="radio" name="question-4" id="question-4-d" value="D">
                    <label for="question-4-d">OVNI - Objeto Voador Não Identificado</label>
                </div>
            </li>
        </ol>
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
